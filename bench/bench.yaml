udocker: false
problems:
  - name: helloworld
    unittests:
      - input: T_T
        output: T_T_out
      - input: QwQ
        output: QwQ_out
    tests:
      - input: T_T
        repeat: 1
  - name: binarytrees
    unittests:
      - input: 10
        output: 10_out
    tests:
      - input: 14
        repeat: 2
      - input: 18
        repeat: 2
  - name: nbody
    unittests:
      - input: 1000
        output: 1000_out
      - input: 10000
        output: 10000_out
    tests:
      - input: 500000
        repeat: 2
      - input: 5000000
        repeat: 2
        # exclude_langs:
        #   - python
  - name: spectral-norm
    unittests:
      - input: 100
        output: 100_out
    tests:
      - input: 500
        repeat: 2
      - input: 1000
        repeat: 2
  - name: pidigits
    unittests:
      - input: 27
        output: 27_out
      - input: 30
        output: 30_out
    tests:
      - input: 4000
        repeat: 2
      - input: 8000
        repeat: 2
  - name: mandelbrot
    unittests:
      - input: 200
        output: 200_out
    tests:
      - input: 4000
        repeat: 2
  - name: fannkuch-redux
    unittests:
      - input: 7
        output: 7_out
      - input: 10
        output: 10_out
    tests:
      - input: 10
        repeat: 2
      - input: 11
        repeat: 2
  - name: fasta
    unittests:
      - input: 1000
        output: 1000_out
    tests:
      - input: 250000
        repeat: 2
      - input: 2500000
        repeat: 2
        exclude_langs:
          - python
langs:
  # - lang: csharp: bench_csharp.yaml
  # - lang: javascript: bench_javascript.yaml
  # - lang: typescript: bench_typescript.yaml
  # - lang: java: bench_java.yaml
  # - lang: rust: bench_rust.yaml
  - lang: go
    problems:
      - name: helloworld
        source:
          - 1.go
      - name: binarytrees
        source:
          - 1.go
          - 2.go
      - name: nbody
        source:
          - 1.go
      - name: spectral-norm
        source:
          - 4.go
      - name: pidigits
        source:
          - 8.go
      - name: mandelbrot
        source:
          - 1.go
      - name: fannkuch-redux
        source:
          # - 1.go
          - 3.go
      - name: fasta
        source:
          - 3.go
    compiler_version_command: go version
    compiler_version_regex:
    runtime_version_parameter:
    runtime_version_regex:
    environments:
      - os: linux
        compiler: go
        version: 1
        docker: golang:1
        include:
        build: go mod init tmp.org/tmp/v2 && go build -o out/_go
        out_dir: out
        run_cmd: _go
