lang: julia
problems:
  - name: helloworld
    source:
      - 1.jl
  - name: binarytrees
    source:
      - 4.jl
  - name: pidigits
    source:
      - 1.jl
      - 3.jl
compiler_version_command:
compiler_version_regex:
runtime_version_parameter: -v
runtime_version_regex:
source_rename_to: c.jl
environments:
  - os: linux
    compiler: julia
    version: 1
    docker: julia:1
    include:
    include_sub_dir: out
    build: cp -a /usr/local/julia out
    out_dir: out
    run_cmd: julia/bin/julia -O3 -q --check-bounds=no --startup-file=no --sysimage-native-code=yes c.jl
