compiler_version_command:
compiler_version_regex:
runtime_version_parameter: -v
runtime_version_regex:
source_rename_to: c.js
environments:
  - os: linux
    compiler: node
    version: lts
    docker: node:lts-slim
    include:
    include_sub_dir: out
    build: cp /usr/local/bin/node ./out
    out_dir: out
    run_cmd: node c.js
  - os: linux
    compiler: node
    version: current
    docker: node:current-slim
    include:
    include_sub_dir: out
    build: cp /usr/local/bin/node ./out
    out_dir: out
    run_cmd: node c.js
