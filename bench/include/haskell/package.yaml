executables:
  app-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -XBangPatterns
      - -XScopedTypeVariables
    dependencies:
      - app
